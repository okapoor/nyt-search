<!DOCTYPE html>
<html>
<head>
	<title>Hangman revisited</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>

</head>
<body>
	
	<div class="container">

		<div class="jumbotron" style="background-color: #20315a; color: white;">
			<h1 class="text-center"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> New York Times Search</h1>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading"  style="background-color: #20315a; color: white;">
				<h4 class=""><span class="glyphicon glyphicon-tasks" aria-hidden="true"></span> Search Parameters: </h4>
			</div>

			<div class="panel-body">
				<h5>Search Term: </h5>
				<input type="text" id="searchTerm" class="form-control" placeholder=" ">
			</div>
		
			<div class="panel-body">
				<h5>Number of Records to Retrieve:</h5>
				 <select id="numRec" class="form-control">
					  <option>1</option>
					  <option>5</option>
					  <option>10</option>
  				</select>
			</div>
	
			<div class="panel-body">
				<h5>Start Year(Optional): </h5> 
				<input type="text" id="startYear" class="form-control" placeholder=" ">
			</div>
			
			<div class="panel-body">
				<h5>End Year(Optional):</h5> 
				<input type="text" id="endYear" class="form-control" placeholder=" ">
			</div>
		
			<div class="panel-body">
				<button type="button" id="search" class="btn btn-default btn-lg active"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search</button>

				<button id="clear" type="button" class="btn btn-default btn-lg active"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Clear Results</button>
			</div>
		</div>

		<div class="panel panel-default">
			<div  class="panel-heading" style="background-color: #20315a; color: white;">
			<h4 class=""><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> Top Articles</h4>


			</div>

			<div id="topArticles" class="panel-body">
			
			
			</div>

		</div>

<script src="assets/js/main.js"></script>

</body>
</html>
